<body>
    <div class="container-fluid">
        <div class="row bg-dark">
            <div class="col-md-4">
                <div class="searchBox" style="display: inline-block;">
                    <i class="fas fa-search"></i>
                    <input class="searchInput" type="text" name="" placeholder="search location">
                </div>
                <button style="display: inline-block; border-radius: 7px;">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </div>
            <div class="col-md-7">
                <div class="text-center text-light display-4 p-2" style="position:relative; font-size: 25px;">Go<i class="fas fa-bolt"></i>Charge</div>
            </div>
            <div class="col-md-1">
                <button style="background: transparent; border-color: transparent;">
                    <i class="fas fa-globe-americas fa-2x" style="color: white; float:right; padding:5px;"></i>
                </button>
            </div>
        </div>
    </div>
