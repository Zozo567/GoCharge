<div id="map"></div>
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {
        lat: 47.4979, 
        lng: 19.0402
      },
      zoom: 15,
      disableDefaultUI: true
    });
  }
</script>

<div class="modal fade" id="showModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true"></div>
